<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - Attendance Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        select {
            cursor: pointer;
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .faculty-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .faculty-info p {
            color: #666;
            margin: 5px 0;
        }

        .faculty-info strong {
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }

        .semester-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéì</h1>
            <p>Student Attendance Management System</p>
        </div>

        <h2>Faculty Login</h2>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="facultySelect">Select Your Name</label>
                <select id="facultySelect" required onchange="showFacultyInfo()">
                    <option value="">-- Select Faculty --</option>
                </select>
            </div>

            <div id="facultyInfo" class="faculty-info">
                <p><strong>Semester:</strong> <span id="infoSemester" class="semester-badge"></span></p>
                <p><strong>Subject:</strong> <span id="infoSubject"></span></p>
                <p><strong>Department:</strong> <span id="infoDepartment"></span></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">üîê Login</button>
        </form>

        <footer>
            Secure Faculty Portal &copy; 2025
        </footer>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let facultyList = [];

        // Load faculty list on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/faculty/list`);
                const result = await response.json();
                
                if (result.success) {
                    facultyList = result.data;
                    populateFacultyDropdown(facultyList);
                }
            } catch (error) {
                console.error('Error loading faculty list:', error);
            }

            // Check if already logged in
            const session = sessionStorage.getItem('facultySession');
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });

        function populateFacultyDropdown(faculty) {
            const select = document.getElementById('facultySelect');
            faculty.forEach(f => {
                const option = document.createElement('option');
                option.value = f.id;
                option.textContent = `${f.name} (${f.semester})`;
                select.appendChild(option);
            });
        }

        function showFacultyInfo() {
            const select = document.getElementById('facultySelect');
            const infoDiv = document.getElementById('facultyInfo');
            const selectedId = select.value;

            if (selectedId) {
                const faculty = facultyList.find(f => f.id === selectedId);
                if (faculty) {
                    document.getElementById('infoSemester').textContent = faculty.semester;
                    document.getElementById('infoSubject').textContent = faculty.subject;
                    document.getElementById('infoDepartment').textContent = faculty.department;
                    infoDiv.style.display = 'block';
                }
            } else {
                infoDiv.style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const facultyId = document.getElementById('facultySelect').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            if (!facultyId) {
                errorDiv.textContent = 'Please select your name';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/faculty/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ facultyId, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store session
                    sessionStorage.setItem('facultySession', JSON.stringify(result.faculty));
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = result.message || 'Invalid password';
                    errorDiv.style.display = 'block';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
